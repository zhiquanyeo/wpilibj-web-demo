<html>
	<head>
		<title>Intro to WPILibJ</title>
		<script src="js/codemirror/lib/codemirror.js"></script>
		<link rel="stylesheet" href="js/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/codemirror/mode/clike/clike.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/split.min.js"></script>
		<script src="js/puretabs.min.js"></script>

		<!-- Also include the default options file that node will write -->
		<script src="js/templates.js"></script>

		<!-- Application Logic -->
		<script src="js/app.js"></script>
	</head>
	<body>
        <div id="layout_main">
	        <div id="toolbar">
                <img src="img/gears.gif" id="loading-icon" />
	        	<button class="toolbar-button" id="compile-button">Compile and Run</button>
	        	<button class="toolbar-button" id="stop-button">Stop App</button>
                <button class="toolbar-button" id="relinquish-position-button">Give Up Position</button>
                <div class="toolbar-controls">
                     <span>Robot Mode:</span>
                     <span id="robot-mode" style="width: 100px; margin-right: 10px; display:inline-block">Disabled</span>
                     <button id="mode-disable">Disable</button>
                     <button id="mode-auto">Autonomous</button>
                     <button id="mode-teleop">Teleop</button>
                     
                </div>
	        </div>

	        <div id="main_pane">
	        	<div id="editor_section">
	        	</div>
	        	<div id="sidebar" class="tabs">
	        		<nav class="tabs__navigation">
		        		<a class="tabs__link tabs__link--active" href="#side-output" id="output-tab">Output</a>
		        		<a class="tabs__link" href="#side-console" id="console-tab">Console</a>
						<a class="tabs__link" href="#side-reference" id="reference-tab">Reference</a>
						<a class="tabs__link" href="#side-snippets" id="snippets-tab">Snippets</a>
	        		</nav>
	        		<div class="tabs__section" id="side-output">
	        			<button id="clear-output-btn">Clear</button>
	        			<div id="output-scroll"></div>
	        		</div>
	        		<div class="tabs__section" id="side-console">
	        			<div id="console-button-section">
	        				<button id="clear-console-btn">Clear</button>
	        			</div>
	        			
	        			<div id="console-scroll"></div>
					</div>
	        		<div class="tabs__section" id="side-reference">
	        			
					</div>
					<div class="tabs__section" id="side-snippets">
						<div id="snippets-section">
							<div>
								<b>Snippet:</b> <select id="snippet-select"></select>	
							</div>
							<div id="snippet-area"></div>
						</div>
					</div>
	        	</div>
	        </div>

	        <div id="status_bar">
                <span id="client_ident" style="display:inline-block;margin-right: 10px"></span>
                <span id="connect_status" class="connection-status"></span>
	        </div>
        </div>
	</body>
</html>
